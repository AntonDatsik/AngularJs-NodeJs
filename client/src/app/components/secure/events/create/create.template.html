<div class="container">
    <h2>Create new event page</h2>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" >Name:</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Enter event name" ng-model="ctrl.event.name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Description:</label>
            <div class="col-sm-10"> 
            <input type="text" class="form-control" placeholder="Enter event description" ng-model="ctrl.event.description">
            </div>
        </div>
        <div class="form-group"> 
            <div class="col-sm-offset-2 col-sm-10">
                <a class="btn btn-info" ng-click="ctrl.createEvent()">Create new event</a>
            </div>
        </div>
    </form>
</div>
