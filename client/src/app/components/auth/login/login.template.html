<div class="container">
	<div class="login-container">
        <div id="output"></div>
        <div class="avatar"></div>
        <div class="form-box">
            <form>
                <input name="user" type="text" placeholder="username" ng-model="loginCtrl.user.name">
                <input type="password" placeholder="password" ng-model="loginCtrl.user.password">
                <a class="btn btn-info btn-block login" ng-click="loginCtrl.login()">Login</a>
                <a class="btn btn-info btn-block login" ui-sref="register">Sign up</a>
            </form>
        </div>
    </div>
</div>
